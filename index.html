<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Inbox Puzzles — Sudoku Solution</title>
<style>
  :root {
    --teal: #1f9dbf;
    --gold: #f5b041;
    --bg: #faf9f6;
    --card: #ffffff;
    --beige-shade: #faf7f2;
    --thin: #ddd;
    --medium: #bbb;
  }

  html,body {
    margin:0;padding:0;
    background:var(--bg);
    font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;
    display:flex;justify-content:center;align-items:flex-start;
    min-height:100vh;
    box-sizing:border-box;
  }

  .container {
    width:100%;
    max-width:620px;
    margin:0.6em;
    background:var(--card);
    border-radius:12px;
    padding:0.9em;
    box-shadow:0 3px 10px rgba(0,0,0,0.05);
    box-sizing:border-box;
  }

  .title {
    text-align:center;
    color:var(--teal);
    font-size:clamp(1.1rem,4vw,1.45rem);
    margin:0 0 0.1rem 0;
    font-weight:700;
  }
  .instructions {
    text-align:center;
    color:#666;
    margin:0 0 0.6rem 0;
    font-style:italic;
    font-size:clamp(0.9rem,3vw,1rem);
  }

  .grid-wrap {
    display:flex;
    justify-content:center;
    width:100%;
    overflow:hidden;
  }

  .sudoku-grid {
    display:grid;
    grid-template-columns:repeat(9,1fr);
    width:min(95vw,560px);
    max-width:560px;
    box-sizing:border-box;
  }

  .cell {
    position:relative;
    aspect-ratio:1/1;
    display:flex;
    align-items:center;
    justify-content:center;
    border:1px solid var(--thin);
    box-sizing:border-box;
    background:var(--card);
    font-family:monospace;
    font-weight:700;
    font-size:clamp(16px,4vw,20px);
    color:#0b3b3b;
  }

  .cell.shaded { background:var(--beige-shade); }

  .cell[data-left] { border-left:2px solid var(--medium); }
  .cell[data-right] { border-right:2px solid var(--medium); }
  .cell[data-top] { border-top:2px solid var(--medium); }
  .cell[data-bottom] { border-bottom:2px solid var(--medium); }

  @media (max-width:420px){
    .container{padding:0.7em;}
  }
</style>
</head>
<body>
<main class="container" role="main" aria-label="Sudoku solution grid">
  <h1 class="title">Daily Sudoku — Solution</h1>
  <div class="instructions">Each number 1–9 appears once per row, column, and box. Great job solving!</div>

  <div class="grid-wrap">
    <div id="solutionGrid" class="sudoku-grid"></div>
  </div>
</main>

<script>
(function(){
  const solved = [
    [6,8,9,2,5,1,4,7,3],
    [1,3,4,8,9,7,2,5,6],
    [7,5,2,6,4,3,9,1,8],
    [2,7,3,1,8,9,6,4,5],
    [8,6,5,3,2,4,7,9,1],
    [9,4,1,7,6,5,8,3,2],
    [3,1,8,9,7,2,5,6,4],
    [5,2,7,4,3,6,1,8,9],
    [4,9,6,5,1,8,3,2,7]
  ];

  const grid = document.getElementById('solutionGrid');

  for(let r=0;r<9;r++){
    for(let c=0;c<9;c++){
      const cell = document.createElement('div');
      cell.className = 'cell';
      const boxRow = Math.floor(r/3), boxCol = Math.floor(c/3);
      if ((boxRow + boxCol) % 2 === 0) cell.classList.add('shaded');

      if (c % 3 === 0) cell.dataset.left = true;
      if (c === 8) cell.dataset.right = true;
      if (r % 3 === 0) cell.dataset.top = true;
      if (r === 8) cell.dataset.bottom = true;

      cell.textContent = solved[r][c];
      grid.appendChild(cell);
    }
  }
})();
</script>
</body>
</html>
